<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Presente</title>

<style>
    body {
        margin: 0;
        background: #000;
        overflow: hidden;
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        position: relative;
    }

    /* Ba√∫ inicial */
    #startImage {
        width: 80%;
        max-width: 400px;
        cursor: pointer;
        z-index: 10;
    }

    /* Caixa do v√≠deo */
    #videoBox {
        display: none;
        position: relative;
        z-index: 2;
    }

    video {
        width: 95vw;
        max-width: 550px;
        border-radius: 10px;
        background: #000;
        pointer-events: none; /* impede fullscreen no celular */
    }

    /* JANELAS ESTILO POP-UP */
    .alertBox {
        position: absolute;
        width: 220px;
        background: #e5e5e5;
        border: 3px solid #003399;
        border-radius: 6px;
        padding-top: 22px;
        box-shadow: 4px 4px 10px rgba(0,0,0,0.6);
        animation: floatAlert 8s linear infinite;
        z-index: 99;
        text-align: center;
        font-weight: bold;
    }

    /* Barra superior */
    .alertTitle {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        background: #003399;
        color: white;
        font-size: 14px;
        padding: 2px 0;
    }

    /* Subindo estilo pop-up */
    @keyframes floatAlert {
        0% { transform: translateY(100vh) scale(1); opacity: 1; }
        100% { transform: translateY(-120vh) scale(1.1); opacity: 0; }
    }
</style>
</head>
<body>

<!-- IMAGEM DO BA√ö -->
<img id="startImage" src="clash.jpg" alt="ba√∫">

<!-- V√çDEO -->
<div id="videoBox">
    <video id="video" src="clash.mp4" loop playsinline muted></video>
</div>

<!-- M√öSICA -->
<audio id="music" src="clash.mp3" loop></audio>

<script>
const startImage = document.getElementById("startImage");
const video = document.getElementById("video");
const videoBox = document.getElementById("videoBox");
const music = document.getElementById("music");

/* TEXTOS DAS JANELAS */
const mensagens = [
    "üéÅ YOU WON A GIFT CARD!",
    "‚ö†Ô∏è CLAIM YOUR REWARD!",
    "üéâ Congratulations!",
    "üíé Gift Card Liberado!",
    "Present√£o pra voc√™!",
    "Clique para abrir seu pr√™mio",
    "Surpresa desbloqueada!"
];

startImage.onclick = () => {
    startImage.style.display = "none"; // some a imagem do ba√∫

    videoBox.style.display = "block";  // mostra o v√≠deo
    video.play();
    music.play();

    /* Criar janelas infinitas */
    setInterval(() => {
        criarAlerta();
    }, 900);
};

/* Criar uma janela estilo o print */
function criarAlerta() {
    const box = document.createElement("div");
    box.className = "alertBox";

    const title = document.createElement("div");
    title.className = "alertTitle";
    title.innerText = "WARNING";

    const msg = mensagens[Math.floor(Math.random() * mensagens.length)];
    box.innerHTML = msg;

    box.appendChild(title);

    // posi√ß√£o e tamanho aleat√≥rios
    box.style.left = Math.random() * 80 + "vw";
    box.style.fontSize = (Math.random() * 4 + 14) + "px";

    document.body.appendChild(box);

    // remover depois que sobe a tela
    setTimeout(() => box.remove(), 9000);
}
</script>

</body>
</html>

    </script>

</body>
</html>
