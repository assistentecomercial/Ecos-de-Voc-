<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Presente</title>

<style>
    body {
        margin: 0;
        background: #000;
        overflow: hidden;
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        position: relative;
    }

    /* Ba√∫ inicial */
    #startImage {
        width: 80%;
        max-width: 400px;
        cursor: pointer;
        z-index: 10;
    }

    /* Caixa do v√≠deo */
    #videoBox {
        display: none;
        position: relative;
        z-index: 2;
    }

    video {
        width: 95vw;
        max-width: 550px;
        border-radius: 10px;
        background: #000;
        pointer-events: none; /* impede fullscreen no celular */
    }

    /* JANELAS ESTILO POP-UP */
    .alertBox {
        position: absolute;
        width: 220px;
        background: #e5e5e5;
        border: 3px solid #003399;
        border-radius: 6px;
        padding-top: 22px;
        box-shadow: 4px 4px 10px rgba(0,0,0,0.6);
        animation: floatAlert 8s linear infinite;
        z-index: 99;
        text-align: center;
        font-weight: bold;
    }

    .alertTitle {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        background: #003399;
        color: white;
        font-size: 14px;
        padding: 2px 0;
    }

    @keyframes floatAlert {
        0% { transform: translateY(100vh) scale(1); opacity: 1; }
        100% { transform: translateY(-120vh) scale(1.1); opacity: 0; }
    }

    /* ====== JANELA DE REIVINDICAR PREMIO ====== */
    #whatsBox {
        display: none;
        position: fixed;
        bottom: 20px;
        right: 20px;
        z-index: 999999;
        background: rgba(0,0,0,0.75);
        padding: 16px 22px;
        border-radius: 16px;
        backdrop-filter: blur(6px);
        color: #fff;
        text-align: center;
        width: 240px;
        animation: fadeIn 0.6s ease forwards;
    }

    #tituloPremio {
        font-size: 18px;
        font-weight: 700;
        margin-bottom: 10px;
        text-shadow: 0 0 6px #000;
    }

    #countdownText {
        font-size: 15px;
        margin-bottom: 12px;
        font-weight: bold;
    }

    #whatsButton {
        background: #25D366;
        color: white;
        text-decoration: none;
        padding: 12px 16px;
        border-radius: 10px;
        font-weight: bold;
        display: block;
        box-shadow: 0 0 10px rgba(0,0,0,0.4);
        transition: 0.2s;
    }

    #whatsButton:hover {
        background: #1EBE57;
        transform: scale(1.08);
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: scale(0.9); }
        to   { opacity: 1; transform: scale(1); }
    }
</style>
</head>
<body>

<!-- IMAGEM DO BA√ö -->
<img id="startImage" src="clash.jpg" alt="ba√∫">

<!-- V√çDEO -->
<div id="videoBox">
    <video id="video" src="clash.mp4" loop playsinline muted></video>
</div>

<!-- M√öSICA -->
<audio id="music" src="clash.mp3" loop></audio>

<!-- JANELA FIXA DO WHATSAPP -->
<div id="whatsBox">
    <div id="tituloPremio">üéÅ Reivindicar pr√™mio</div>
    <div id="countdownText">Redirecionando em 15s...</div>

    <a id="whatsButton"
       href="https://wa.me/98983095536?text=reivindicar%20pr%C3%AAmio"
       target="_blank">
       Ir para o WhatsApp
    </a>
</div>

<script>
const startImage = document.getElementById("startImage");
const video = document.getElementById("video");
const videoBox = document.getElementById("videoBox");
const music = document.getElementById("music");

/* TEXTOS DAS JANELAS */
const mensagens = [
    "üéÅ YOU WON A GIFT CARD!",
    "‚ö†Ô∏è CLAIM YOUR REWARD!",
    "üéâ Congratulations!",
    "üíé Gift Card Liberado!",
    "Present√£o pra voc√™!",
    "Clique para abrir seu pr√™mio",
    "Surpresa desbloqueada!"
];

/* Quando clicar no ba√∫ */
startImage.onclick = () => {
    startImage.style.display = "none";

    videoBox.style.display = "block";
    video.play();
    music.play();

    /* Criar janelas infinitas */
    setInterval(() => {
        criarAlerta();
    }, 900);

    /* Depois de 30s ‚Üí aparece caixa do WhatsApp */
    setTimeout(() => {
        document.getElementById("whatsBox").style.display = "block";
        iniciarContagemWhats();
    }, 30000);
};

/* Criar pop-ups */
function criarAlerta() {
    const box = document.createElement("div");
    box.className = "alertBox";

    const title = document.createElement("div");
    title.className = "alertTitle";
    title.innerText = "WARNING";

    const msg = mensagens[Math.floor(Math.random() * mensagens.length)];
    box.innerHTML = msg;

    box.appendChild(title);

    box.style.left = Math.random() * 80 + "vw";
    box.style.fontSize = (Math.random() * 4 + 14) + "px";

    document.body.appendChild(box);

    setTimeout(() => box.remove(), 9000);
}

/* Contagem + redirecionamento */
function iniciarContagemWhats() {
    let timeLeft = 15;
    const countdownText = document.getElementById("countdownText");

    countdownText.textContent = `Redirecionando em ${timeLeft}s...`;

    const timer = setInterval(() => {
        timeLeft--;
        countdownText.textContent = `Redirecionando em ${timeLeft}s...`;

        if (timeLeft <= 0) {
            clearInterval(timer);
            window.location.href =
                "https://wa.me/98983095536?text=reivindicar%20pr%C3%AAmio";
        }
    }, 1000);
}
</script>

</body>
</html>
