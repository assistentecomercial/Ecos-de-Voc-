<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presente Surpresa üéÅ</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            background: #f7e9a6;
            font-family: Arial, sans-serif;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
            text-align: center;
            position: relative;
        }

        h1 {
            color: #5a3d00;
            font-size: 26px;
            margin-bottom: 20px;
            z-index: 10;
        }

        .container {
            position: relative;
            width: 240px;
            max-width: 75vw;
            z-index: 10;
        }

        #imgBau {
            width: 100%;
            cursor: pointer;
            transition: opacity 0.4s ease;
        }

        #videoSurpresa {
            width: 100%;
            display: none;
            border-radius: 12px;
        }

        #brilho {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 260px;
            height: 260px;
            transform: translate(-50%, -50%);
            opacity: 0;
            pointer-events: none;
            filter: blur(25px);
            background: radial-gradient(circle, rgba(255,255,0,1), rgba(255,255,0,0));
            transition: opacity 0.8s ease-out;
            z-index: 9;
        }

        /* FRASES PEQUENAS NA TELA TODA */
        .floating-text {
            position: absolute;
            font-size: 12px;
            color: #4c3300;
            opacity: 0.8;
            animation: floatText 8s linear infinite;
            white-space: nowrap;
            pointer-events: none;
            text-shadow: 0 0 8px yellow;
        }

        @keyframes floatText {
            from { transform: translateY(110vh) rotate(0deg); opacity: 0; }
            to   { transform: translateY(-20vh) rotate(10deg); opacity: 1; }
        }

        /* BA√öS FLUTUANDO */
        .icon-bau {
            position: absolute;
            width: 40px;
            opacity: 0.8;
            animation: floatIcon 10s linear infinite;
            pointer-events: none;
        }

        /* MACHADOS FLUTUANDO */
        .icon-machado {
            position: absolute;
            width: 35px;
            opacity: 0.8;
            animation: floatIcon 8s linear infinite;
            pointer-events: none;
        }

        @keyframes floatIcon {
            from { transform: translateY(110vh) rotate(0deg); }
            to   { transform: translateY(-20vh) rotate(360deg); }
        }

        #mensagem {
            display: none;
            margin-top: 25px;
            font-size: 24px;
            color: #4c3300;
            font-weight: bold;
            text-shadow: 0 0 10px yellow, 0 0 20px orange;
            opacity: 0;
            animation: brilho 2s infinite alternate;
            z-index: 10;
        }

        @keyframes brilho {
            from { opacity: 0.5; transform: scale(1); }
            to { opacity: 1; transform: scale(1.05); }
        }

        @keyframes aparecer {
            from { opacity: 0; transform: translateY(25px); }
            to { opacity: 1; transform: translateY(0); }
        }

    </style>
</head>

<body>

    <h1>Toque no ba√∫ para abrir üéÅ</h1>

    <div class="container">
        <div id="brilho"></div>

        <img id="imgBau" src="clash.jpg" alt="Ba√∫">

        <video id="videoSurpresa" src="clash.mp4" loop muted></video>
    </div>

    <audio id="musica" src="clash.mp3" loop></audio>

    <div id="mensagem">
        ‚ú® Voc√™ recebeu um Gift Card para usar como quiser no Clash! ‚ú®
    </div>

    <script>
        const imgBau = document.getElementById("imgBau");
        const brilho = document.getElementById("brilho");
        const musica = document.getElementById("musica");
        const video = document.getElementById("videoSurpresa");
        const mensagem = document.getElementById("mensagem");

        imgBau.addEventListener("click", () => {

            brilho.style.opacity = 1;
            musica.play();
            imgBau.style.opacity = 0;

            setTimeout(() => {
                imgBau.style.display = "none";
                video.style.display = "block";
                video.play();
            }, 400);

            setTimeout(() => {
                mensagem.style.display = "block";
                mensagem.style.animation = "aparecer 1s forwards, brilho 2s infinite alternate";
                iniciarEfeitosTela();
            }, 5000);
        });

        /* CRIA FRASES + BA√öS + MACHADOS */
        function iniciarEfeitosTela() {
            const frases = [
                "Gift Card üéÅ",
                "Presente especial ‚ú®",
                "Recompensa m√°gica üíõ",
                "Gold + Gems üíé"
            ];

            for (let i = 0; i < 20; i++) {
                criarFrase(frases[Math.floor(Math.random() * frases.length)]);
                criarIcone("bau");
                criarIcone("machado");
            }
        }

        function criarFrase(texto) {
            const span = document.createElement("span");
            span.classList.add("floating-text");
            span.innerText = texto;
            span.style.left = Math.random() * 100 + "vw";
            span.style.animationDuration = 6 + Math.random() * 5 + "s";
            document.body.appendChild(span);
        }

        function criarIcone(tipo) {
            const img = document.createElement("img");
            img.src = tipo === "bau" ? "clash.jpg" : "clash.jpg";
            img.classList.add(tipo === "bau" ? "icon-bau" : "icon-machado");
            img.style.left = Math.random() * 100 + "vw";
            img.style.animationDuration = 6 + Math.random() * 6 + "s";
            document.body.appendChild(img);
        }
    </script>

</body>
</html>
