<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Presente</title>

<style>
    body {
        margin: 0;
        background: #000;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        position: relative;
        font-family: Arial, sans-serif;
    }

    /* Tela inicial */
    #startBtn {
        background: #ffcc00;
        padding: 18px 30px;
        border-radius: 12px;
        font-size: 26px;
        font-weight: bold;
        cursor: pointer;
        z-index: 10;
        animation: pulse 1.2s infinite;
    }

    @keyframes pulse {
        0% { transform: scale(1); }
        50% { transform: scale(1.08); }
        100% { transform: scale(1); }
    }

    /* Vídeos */
    video {
        width: 95vw;
        max-width: 580px;
        border-radius: 10px;
        display: none;
    }

    /* Card + mensagem final */
    #finalBox {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        display: none;
        z-index: 50;
        animation: glow 1.5s infinite;
    }

    @keyframes glow {
        0% { opacity: 0.6; transform: translate(-50%, -50%) scale(1); }
        50% { opacity: 1; transform: translate(-50%, -50%) scale(1.05); }
        100% { opacity: 0.6; transform: translate(-50%, -50%) scale(1); }
    }

    #gift-img {
        width: 160px;
        margin-bottom: 10px;
    }

    #claimBtn {
        background: #00ff85;
        padding: 15px 25px;
        font-size: 22px;
        border-radius: 10px;
        font-weight: bold;
        cursor: pointer;
        border: 3px solid #fff;
    }
</style>
</head>
<body>

<!-- BOTÃO INICIAL -->
<div id="startBtn">CLIQUE AQUI</div>

<!-- VIDEO 1 -->
<video id="video1" src="clashr.mp4" playsinline></video>

<!-- VIDEO 2 -->
<video id="video2" src="clash.mp4" playsinline></video>

<!-- MÚSICA DO SEGUNDO VÍDEO -->
<audio id="music" src="clash.mp3" loop></audio>

<!-- TELA FINAL -->
<div id="finalBox">
    <img id="gift-img" src="clash.jpg" alt="gift card">
    <div style="color:white; font-size:22px; font-weight:bold; margin-bottom:12px;">
        VOCÊ GANHOU UM PRÊMIO!<br>Clique para reivindicar
    </div>
    <div id="claimBtn">REIVINDICAR</div>
</div>

<script>
const startBtn = document.getElementById("startBtn");
const video1 = document.getElementById("video1");
const video2 = document.getElementById("video2");
const finalBox = document.getElementById("finalBox");
const claimBtn = document.getElementById("claimBtn");
const music = document.getElementById("music");

/* --- INICIAR SITE --- */
startBtn.onclick = () => {
    startBtn.style.display = "none";
    video1.style.display = "block";
    video1.play();
};

/* --- FINAL DO VIDEO 1 --- */
video1.onended = () => {
    video1.style.display = "none";

    // aguarda 3s e troca para o vídeo do baú
    setTimeout(() => {
        video2.style.display = "block";
        video2.play();
        
        // começa a música junto com o vídeo 2
        music.play();
    }, 3000);
};

/* --- FINAL DO VIDEO 2 (BAÚ) --- */
video2.onended = () => {
    music.pause();  // PARA música quando aparece o presente (se quiser deixar tocando, avisar)

    // Exibe o gift card + botão
    finalBox.style.display = "block";
};

/* --- BOTÃO REIVINDICAR --- */
claimBtn.onclick = () => {
    window.location.href = 
        "https://wa.me/98983095536?text=reivindicar%20prêmio";
};
</script>

</body>
</html>
