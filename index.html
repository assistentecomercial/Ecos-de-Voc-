<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presente Surpresa üéÅ</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            background: #f7e9a6;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
            text-align: center;
        }

        h1 {
            color: #5a3d00;
            font-size: 26px;
            margin-bottom: 20px;
        }

        #botaoBau img {
            width: 220px;
            max-width: 70vw;
            transition: transform 0.2s;
        }

        #botaoBau {
            background: none;
            border: none;
            cursor: pointer;
        }

        #botaoBau:active img {
            transform: scale(0.95);
        }

        /* brilho */
        #brilho {
            width: 240px;
            height: 240px;
            position: absolute;
            opacity: 0;
            pointer-events: none;
            filter: blur(25px);
            background: radial-gradient(circle, rgba(255,255,0,1), rgba(255,255,0,0));
            transition: opacity 1s ease-out;
        }

        #videoSurpresa {
            display: none;
            margin-top: 25px;
            width: 90%;
            max-width: 500px;
            border-radius: 14px;
        }

        #mensagem {
            display: none;
            margin-top: 25px;
            font-size: 24px;
            color: #4c3300;
            font-weight: bold;
            text-shadow: 0 0 10px yellow, 0 0 20px orange;
            opacity: 0;
            animation: brilho 2s infinite alternate;
        }

        /* anima√ß√£o do texto */
        @keyframes brilho {
            from { opacity: 0.5; transform: scale(1); }
            to { opacity: 1; transform: scale(1.05); }
        }

        @keyframes aparecer {
            from { opacity: 0; transform: translateY(25px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>

<body>

    <h1>Toque no ba√∫ para abrir üéÅ</h1>

    <div style="position: relative;">
        <div id="brilho"></div>

        <button id="botaoBau">
            <img id="imgBau" src="clash.jpg" alt="Ba√∫">
        </button>
    </div>

    <audio id="musica" src="clash.mp3" loop></audio>

    <video id="videoSurpresa" src="clash.mp4" autoplay loop muted></video>

    <div id="mensagem">
        ‚ú® Voc√™ recebeu um Gift Card para usar como quiser no Clash! ‚ú®
    </div>

    <script>
        const botao = document.getElementById("botaoBau");
        const brilho = document.getElementById("brilho");
        const musica = document.getElementById("musica");
        const video = document.getElementById("videoSurpresa");
        const mensagem = document.getElementById("mensagem");

        botao.addEventListener("click", () => {

            // brilho explode
            brilho.style.opacity = 1;

            // m√∫sica inicia
            musica.play();

            // aparece v√≠deo
            video.style.display = "block";

            // aparece frase aos 5 segundos
            setTimeout(() => {
                mensagem.style.display = "block";
                mensagem.style.animation = "aparecer 1s forwards, brilho 2s infinite alternate";
            }, 5000);
        });
    </script>

</body>
</html>
