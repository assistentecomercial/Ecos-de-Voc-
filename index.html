<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presente Surpresa üéÅ</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            background: #f7e9a6;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            text-align: center;
        }

        h1 {
            color: #5a3d00;
            font-size: 28px;
            margin-bottom: 20px;
        }

        #botaoBau img {
            width: 180px;
            transition: transform 0.2s;
        }

        #botaoBau {
            background: none;
            border: none;
            cursor: pointer;
        }

        #botaoBau:active img {
            transform: scale(0.95);
        }

        /* brilho */
        #brilho {
            width: 200px;
            height: 200px;
            position: absolute;
            opacity: 0;
            pointer-events: none;
            filter: blur(20px);
            background: radial-gradient(circle, rgba(255,255,0,0.9), rgba(255,255,0,0));
            transition: opacity 1s ease-out;
        }

        #videoSurpresa {
            display: none;
            margin-top: 20px;
            width: 80%;
            border-radius: 12px;
        }

        #mensagem {
            display: none;
            margin-top: 25px;
            font-size: 22px;
            color: #4c3300;
            font-weight: bold;
            animation: aparecer 1s forwards;
        }

        @keyframes aparecer {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

    </style>
</head>

<body>

    <h1>Toque no ba√∫ para abrir üéÅ</h1>

    <div style="position: relative;">
        <div id="brilho"></div>

        <button id="botaoBau">
            <img id="imgBau" src="clash.jpg" alt="Ba√∫">
        </button>
    </div>

    <audio id="musica" src="clash.mp3"></audio>

    <video id="videoSurpresa" src="clash.mp4" controls></video>

    <div id="mensagem">
        ‚ú® Voc√™ recebeu um Gift Card para usar como quiser no Clash! ‚ú®
    </div>

    <script>
        const botao = document.getElementById("botaoBau");
        const brilho = document.getElementById("brilho");
        const musica = document.getElementById("musica");
        const video = document.getElementById("videoSurpresa");
        const mensagem = document.getElementById("mensagem");

        botao.addEventListener("click", () => {

            // toca m√∫sica
            musica.play();

            // mostra brilho do ba√∫
            brilho.style.opacity = 1;

            // aparece v√≠deo
            video.style.display = "block";
            video.play();

            // aos 5 segundos, mostra a mensagem especial
            setTimeout(() => {
                mensagem.style.display = "block";
            }, 5000);
        });
    </script>

</body>
</html>
