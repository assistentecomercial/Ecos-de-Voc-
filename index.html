<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Surpresa</title>

<style>
    body {
        margin: 0;
        background: #000;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
        font-family: Arial, sans-serif;
    }

    /* Clique Aqui */
    #startClick {
        font-size: 32px;
        color: white;
        cursor: pointer;
        padding: 20px 40px;
        background: #1e1e1e;
        border-radius: 12px;
        border: 2px solid #fff;
        transition: 0.2s;
    }
    #startClick:hover { transform: scale(1.05); }

    /* Vídeos */
    video {
        display: none;
        width: 100vw;
        max-width: 600px;
        border-radius: 8px;
    }

    /* Botão Após Vídeo 1 */
    #premioBtn {
        display: none;
        position: absolute;
        background: red;
        color: white;
        padding: 16px 25px;
        border-radius: 12px;
        font-size: 18px;
        font-weight: bold;
        cursor: pointer;
        animation: pulse 1s infinite;
        z-index: 10;
    }

    @keyframes pulse {
        0% { transform: scale(1); }
        50% { transform: scale(1.07); }
        100% { transform: scale(1); }
    }

    /* Gift Card */
    #giftCard {
        display: none;
        position: absolute;
        width: 220px;
        bottom: 50px;
        z-index: 20;
        animation: fadeIn 0.7s ease forwards;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: scale(0.7); }
        to { opacity: 1; transform: scale(1); }
    }

    /* Botão Reivindicar */
    #reivindiqueBtn {
        display: none;
        position: absolute;
        bottom: 60px;
        background: #25D366;
        color: white;
        padding: 14px 20px;
        border-radius: 12px;
        font-weight: bold;
        cursor: pointer;
        z-index: 30;
        animation: pulse 1.1s infinite;
        text-decoration: none;
    }
</style>
</head>
<body>

<!-- CLIQUE AQUI -->
<div id="startClick">CLIQUE AQUI</div>

<!-- VÍDEOS -->
<video id="video1" src="clashr.mp4"></video>  <!-- PRIMEIRO VÍDEO -->
<video id="video2" src="clash.mp4"></video>   <!-- SEGUNDO VÍDEO -->

<!-- BOTÃO PÓS-VÍDEO 1 -->
<div id="premioBtn">ATENÇÃO!! VOCÊ RECEBEU UM PRÊMIO — CLIQUE AQUI</div>

<!-- GIFT CARD -->
<img id="giftCard" src="gift.png">

<!-- BOTÃO REIVINDIQUE -->
<a id="reivindiqueBtn"
   href="https://wa.me/5598983095536?text=reivindicar%20pr%C3%AAmio"
   target="_blank">
   REIVINDIQUE
</a>

<script>
const startClick = document.getElementById("startClick");
const video1 = document.getElementById("video1");
const video2 = document.getElementById("video2");
const premioBtn = document.getElementById("premioBtn");
const giftCard = document.getElementById("giftCard");
const reivindiqueBtn = document.getElementById("reivindiqueBtn");

/* Inicia vídeo 1 */
startClick.onclick = () => {
    startClick.style.display = "none";
    video1.style.display = "block";
    video1.play();
};

/* Quando vídeo 1 termina → mostra botão */
video1.onended = () => {
    premioBtn.style.display = "block";
};

/* Ao clicar no botão → inicia vídeo 2 */
premioBtn.onclick = () => {
    premioBtn.style.display = "none";
    video1.style.display = "none";

    video2.style.display = "block";
    video2.play();
};

/* No segundo 5 do vídeo 2 → mostra gift card + botão */
video2.ontimeupdate = () => {
    if (video2.currentTime >= 5 && giftCard.style.display === "none") {
        giftCard.style.display = "block";
        reivindiqueBtn.style.display = "block";
    }
};
</script>

</body>
</html>
