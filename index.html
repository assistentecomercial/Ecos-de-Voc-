<!DOCTYPE html>

    <style>
        body {

            background: #f7e9a6;
            font-family: Arial, sans-serif;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            position: relative;

        h1 {

        .container {

        #imgBau {

        #videoSurpresa {

        #mensagem {

            font-weight: bold;
            text-shadow: 0 0 10px yellow, 0 0 20px orange;
            opacity: 0;
            animation: brilho 2s infinite alternate;

        }

        @keyframes brilho {
            from { opacity: 0.6; transform: scale(1); }
            to { opacity: 1; transform: scale(1.05); }
        }

        @keyframes aparecer {
            from { opacity: 0; transform: translateY(25px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* âœ¨ FRASES FLUTUANDO âœ¨ */
        .floating-text {
            position: absolute;
            font-size: 14px;
            font-weight: bold;
            color: #4c3300;
            opacity: 0.9;
            animation: flutuar 10s linear infinite;
            pointer-events: none;
            text-shadow: 0 0 6px yellow;
            white-space: nowrap;
        }

        @keyframes flutuar {
            0% { transform: translateY(110vh) rotate(0deg); opacity: 0; }
            20% { opacity: 1; }
            100% { transform: translateY(-20vh) rotate(8deg); opacity: 1; }
        }
    </style>
</head>
